<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>


    <title>익명 채팅방</title>
</head>
<body>



<div class="init_container">

    <h1>닉네임을 정해주세요.</h1>
    <div class="init_config_box">
        <div class="init_control_box">
            <input type="text" class="form-control init_input" id="floatingInput" placeholder="닉네임">
            <button type="button" class="btn btn-secondary check_btn">확인</button>
            <button type="button" class="btn btn-primary enter_btn" disabled="">입장</button>                        
        </div>
    </div>

</div>


    <div class="main">

        <div class="main_container">

            <div class="list_box">

                <ul class="chat_item">
                    <li>
                        <span class="uname">상대</span>                            
                        <span class="message">안녕</span>
                        <span class="date">2021-12-30 20-10</span>
                    </li>
                </ul>



                <ul class="chat_item me">
                    <li>
                        <span class="uname">나</span>
                        <span class="message">응 </span>
                        <span class="date">2021-12-30 20-10</span>
                    </li>
                </ul>

            </div>

            <div class="control_box">
                    <input type="text" class="form-control input_box" id="floatingInput" placeholder="메시지 입력">
                    <button type="button" class="btn btn-dark send">전송</button>  
            </div>    

        </div>

    </div>
    
    


    <script src="script.js"></script>

</body>
</html>
