<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>


    <title>익명 채팅방</title>
</head>
<body>



<div class="init_container">

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">

                <h1>닉네임을 정해주세요.</h1>
                <div class="init_config_box">
                    <div class="init_control_box">
                        <input type="text" class="form-control init_input" id="floatingInput" placeholder="닉네임">
                        <button type="button" class="btn btn-secondary init_btn">확인</button>
                    </div>
                </div>


            </div>
            <div class="col"></div>
        </div>
    </div>

</div>





  <div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                이름 변경
              </button>
              
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">이름 변경</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
            
                        <div class="config_box">
                            <input type="text" class="username" placeholder="유저 이름" value="더미">
                        </div>
            
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                      <button type="button" class="btn btn-primary change_uname"  data-bs-dismiss="modal">변경</button>
                    </div>
                  </div>
                </div>
              </div>            

            <div class="main_container">

                <div class="list_box">
        
                    <ul class="chat_item">
                        <li>
                            <span class="date">2021-12-30 20-10</span>
                            <span class="uname">나</span>
                            <span class="message">안녕</span>
                        </li>
                    </ul>
        
                </div>
        
                <div class="control_box">
                        <input type="text" class="form-control input_box" id="floatingInput" placeholder="메시지 입력">
                        <button type="button" class="btn btn-dark send">전송</button>  
                </div>    
        
            </div>

        </div>
        <div class="col"></div>
    </div>
</div>


    
    


    <script src="script.js"></script>

</body>
</html>
